<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防范网络诈骗 - 安全提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 95%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .warning-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 13px;
        }
        
        .icon {
            font-size: 45px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>安全防范提示</h1>
        <p class="warning-text">未知链接不点击，陌生来电不轻信</p>
        <p class="warning-text">谨防网络诈骗</p>
        
        <div class="footer">
            <p>提高安全意识 · 保护个人财产</p>
        </div>
    </div>

    <script>
        // 简单的页面加载效果
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
